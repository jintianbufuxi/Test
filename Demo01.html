            <!--alt:显示警告内容-->
            <img id="bannerImg" src="img/banner-1.png" alt="加载失败，请检查网络！">
            <script>
                var imgNumber=1;
                var bannerImg=document.getElementById("bannerImg");
                function changeImg() {
                    imgNumber++;
                    if(imgNumber>3){
                        imgNumber=1;
                    }
                    bannerImg.src="img/banner-"+imgNumber+".png";
                }
                setInterval(changeImg(),3000);
            </script>
        </section>
